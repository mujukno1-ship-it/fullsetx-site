<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>풀세트 엑스</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(180deg, #0b1020, #0f172a);
      color: white;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 50px;
      font-size: 2.5rem;
    }
    p {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    a {
      display: inline-block;
      margin: 20px;
      padding: 12px 20px;
      background: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    a:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <h1>세력 흔적까지 읽는 비밀병기, 풀세트 엑스</h1>
  <p>한 번의 알람, 세 가지 결론 — 롱 / 숏 / 관망</p>
  <a href="#">베타 신청하기</a>
  <a href="#">요금제 보기</a>
</body>
</html>
